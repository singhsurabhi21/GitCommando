<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Conditional Statement in Thymeleaf</title>
</head>
<body>
   <div th:if="${condition}">
        <h1>Block 1</h1>
        <p>This is the first block of content</p>
    </div>
    <div th:unless="${condition}">
        <h1>Block 2</h1>
        <p>This is the second block of content</p>
    </div>
    
</body>
</html>
